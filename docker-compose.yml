services:
  # PostgreSQL database
  postgres:
    image: postgres:16-alpine
    container_name: lifesprint-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-lifesprint}
      POSTGRES_USER: ${POSTGRES_USER:-lifesprint}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dev_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-lifesprint}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lifesprint-network

  # Backend API (.NET) - Development with SDK
  backend:
    image: mcr.microsoft.com/dotnet/sdk:10.0
    container_name: lifesprint-backend
    working_dir: /src
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=${POSTGRES_DB:-lifesprint};Username=${POSTGRES_USER:-lifesprint};Password=${POSTGRES_PASSWORD:-dev_password}
      - GitHub__ClientId=${GITHUB_CLIENT_ID}
      - GitHub__ClientSecret=${GITHUB_CLIENT_SECRET}
      - GitHub__CallbackUrl=${GITHUB_CALLBACK_URL:-http://localhost/api/auth/github/callback}
      - CorsOrigins=http://localhost:3000,http://localhost
      - ASPNETCORE_URLS=http://+:5000
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./src/backend:/src
      - backend_nuget:/root/.nuget/packages
    command: >
      sh -c "
        echo 'Installing dotnet-ef tool...' &&
        dotnet tool install --global dotnet-ef --version 10.* 2>/dev/null || echo 'dotnet-ef already installed' &&
        export PATH=\"$PATH:/root/.dotnet/tools\" &&
        echo 'Restoring NuGet packages...' &&
        dotnet restore LifeSprint.Api/LifeSprint.Api.csproj &&
        echo 'Building projects...' &&
        dotnet build LifeSprint.Api/LifeSprint.Api.csproj --no-restore &&
        echo 'Waiting for database to be ready and applying migrations...' &&
        until dotnet ef database update --project LifeSprint.Infrastructure/LifeSprint.Infrastructure.csproj --startup-project LifeSprint.Api/LifeSprint.Api.csproj --no-build 2>&1 | tee /tmp/ef-output.log; do
          if grep -q 'Unable to retrieve project metadata' /tmp/ef-output.log; then
            echo 'Project metadata error - check project files' &&
            exit 1
          fi &&
          echo 'Database not ready yet, retrying in 2 seconds...' &&
          sleep 2
        done &&
        echo 'Migrations applied successfully!' &&
        cd LifeSprint.Api &&
        dotnet watch run --no-hot-reload
      "
    networks:
      - lifesprint-network

  # Frontend (React + Vite)
  frontend:
    image: node:20-alpine
    container_name: lifesprint-frontend
    working_dir: /app
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost/api}
    ports:
      - "3000:3000"
    volumes:
      - ./src/frontend:/app
      - frontend_node_modules:/app/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 3000"
    networks:
      - lifesprint-network

  # NGINX reverse proxy
  nginx:
    build:
      context: ./src/nginx
      dockerfile: Dockerfile
    container_name: lifesprint-nginx
    ports:
      - "80:80"
    depends_on:
      - backend
      - frontend
    networks:
      - lifesprint-network

  # Test database (for integration tests)
  test-db:
    image: postgres:16-alpine
    container_name: lifesprint-test-db
    environment:
      POSTGRES_DB: lifesprint_test
      POSTGRES_USER: lifesprint_test
      POSTGRES_PASSWORD: test_password
    ports:
      - "5433:5432"
    tmpfs:
      - /var/lib/postgresql/data
    networks:
      - lifesprint-network

volumes:
  postgres_data:
  backend_nuget:
  frontend_node_modules:

networks:
  lifesprint-network:
    driver: bridge
